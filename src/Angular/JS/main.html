<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'>
  <style>
    body {
      font-family: 'PT Sans';
    }

    td,
    th {
      border: 1px solid #dddddd;
      padding: 8px;
    }
  </style>

  <script src="../dist/second-web-component/polyfills.js"></script>
  <script src="../dist/second-web-component/runtime.js"></script>

  <script src="../dist/first-web-component/main.js"></script>
  <script src="../dist/first-web-component/styles.css"></script>

  <script src="../dist/second-web-component/main.js"></script>
  <script src="../dist/second-web-component/styles.css"></script>

  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      height: auto;
      margin: 50;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }
  </style>
</head>

<body>
  <h1 class="font">Web Component examples</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Display</th>
      <th>Code</th>
    </tr>
    <tr>
      <td>Interactive WebComponent</td>
      <td>
        <div class="card">
          <div class="container">
            <ui-button></ui-button>
          </div>
        </div>
      </td>
      <td>
        <code><pre>&lt;ui-button&gt;&lt;/ui-button&gt;</pre></code>
      </td>
    </tr>
    <tr>
      <td>Styling from the integrating page</td>
      <td>
        <div class="card">
          <div class="container">
            <ui-button class="font" style="color: brown;"></ui-button>
          </div>
        </div>
      </td>
      <td>
        <code><pre>&lt;ui-button class=&quot;font&quot; style=&quot;color: brown;&quot;&gt;&lt;/ui-button&gt;</pre></code>
      </td>
    </tr>
    <tr>
      <td>Connecting to a web service</td>
      <td>
        <div class="card">
          <div class="container">
            <data-display address="http://localhost:5500/data"></data-display>
          </div>
        </div>
      </td>
      <td>
        <code><pre>&lt;data-display address=&quot;http://localhost:5500/data&quot;&gt;&lt;/data-display&gt;</pre></code>
      </td>
    </tr>
  </table>
</body>

</html>
